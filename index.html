<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5c7edfd842.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="https://cdn.dsmcdn.com/web/production/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Checkout Page </title>
    <meta name="description" content="Giyim, bilgisayar, cep telefonu, kozmetik, beyaz eşya, süpermarket &amp; daha aradığın yüz binlerce indirimli ürün en uygun fiyatlar ve kampanyalarla Checkout'da.">
</head>
<body>
    <header class="header">
        <h1>Checkout</h1>
    </header>
    <main class="main-container">
        <img class="bg"src="./assets/salesforce-e-commerce.jpg" alt="bg">
       
        <section class="form-container">
          <form action="result.html" method="GET" target="_blank">
            <div class="contact-info">
                <label class='label' for="contact-info">Contact information</label>
                <div id="email-container">
                    <label for="email">Email</label>
                    <br>
                    <input type="email" name='email' id='email' placeholder="Enter your email...">
                    <i class="fas fa-envelope"></i>
                </div>
                <div id="phone-container">
                    
                    <label for="phone">Phone</label>
                    <br>
                    <input type="number" name='phone' id='phone' placeholder="Enter your phone...">
                    
                    <i class="fas fa-phone-alt" aria-hidden="true"> </i>
                    <!-- <i class="fa-regular fa-phone"></i> -->
                    
                </div>
            </div>
            <div class="shipping-add">
                <label class='label' for="shipping-add"> Shipping address</label>
                <div id="name-container">
                    <label for="name">Full name</label>
                    <br>
                    <input type="text" name="name" id="name" placeholder="Enter your Full name...">
                    <i class="fas fa-user" aria-hidden="true"></i>

                </div>
                <div id="address-container">
                    
                    <label for="adress">Adress</label>
                    <br>
                    <input type="text" name="address" id="address" placeholder="Enter your address...">
                    <i class="fas fa-home" aria-hidden="true"></i>


                </div>
                <div id="city-container">
                    
                    <label for="adress">City</label>
                    <br>
                    <input type="text" name="city" id="city" placeholder="Enter your city...">
                    <i class="fas fa-city" aria-hidden="true"></i>


                </div>
                <div id="country-container">
                    
                    <label for="country">Country</label>
                    <br>
                    <select name="country" id="country" >
                        <option value="Turkey">Turkey</option>
                        <option value="Turkey">Germany</option>
                        <option value="Turkey">USA</option>
                        <option value="Turkey">Canada</option>
                        <option value="Turkey">UK</option>
                    </select>
                    <i class="fas fa-globe-europe" aria-hidden="true"></i>


                </div>
                <div id="post-code-container">
                    
                    <label for="post-code">Post Code</label>
                    <br>
                    <input type="number" name='post-code' id='post' placeholder="Enter your postal code...">
                    
                    <i class="fas fa-mail-bulk" aria-hidden="true"></i>
                    <!-- <i class="fa-regular fa-phone"></i> -->
                    
                </div>
                <div class="info-container">
                    <input id="check"type="checkbox" name="info" id="reminder" value="See this information next time !">
                    <label for="reminder">See this information next time !</label>
                </div>

            </div>

            <button id="btn-submit" type="submit"> Continue </button>



          </form>
        </section>
        <div class="product-preview">
            <div id="bag">
                <img id="bag-pic" src="./assets/photo1.png" alt="bagpic">
                <div class="new1">
                    <h3>Vintage Backbag</h3>

                    <div class="bag-price-c">
                        <p class="red">$54.99</p>
                        <p class="line">$94.99</p>
                    </div>
                    
                    <div class="button">
                        <button id="minus">-</button > <p id="count1">1</p> <button id="plus">+</button>
                    </div>
                </div>
               
                
            </div>
            <div id="shoes">
                <img id="shoes-pic" src="./assets/photo2.png" alt="shoes">
                
                <div class="new1">
                    <h3>Veto Shoes</h3>

                <div class="shoes-price-c">
                  <p class="red">$74.99</p>
                  <p class="line">$124.99</p>
                </div>
                
                <div class="button">
                    <button id="minus">-</button > <p id="count2">1</p> <button id="plus">+</button>
                </div>
                </div>
                
                
            </div>
            <div id="ship-price">
                <p class="tt">Shipping price  </p>
                <p class="pr">19$ </p>
            <div id="total-price">
                <p class="tt">Total price</p>
                <p class="pr">148,98$</p>
            </div>
        </div>

    </main>
    
</body>
</html>
